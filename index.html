<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LQS Analytics Dashboard</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <header>
        <h1>LQS Analytics Dashboard</h1>
    </header>

    <!-- ðŸ”½ FILTER BAR -->
    <section id="filters" class="filter-bar">

        <!-- Program -->
        <select id="filter-program">
            <option value="">Program</option>
        </select>

        <!-- Day -->
        <select id="filter-day">
            <option value="">Day</option>
        </select>

        <!-- Month -->
        <select id="filter-month">
            <option value="">Month</option>
        </select>

        <!-- Year -->
        <select id="filter-year">
            <option value="">Year</option>
        </select>

        <!-- Quarter -->
        <select id="filter-quarter">
            <option value="">Quarter</option>
        </select>

        <!-- Date Range + Reset -->
        <div class="date-range">
            <label>From:</label>
            <input type="date" id="filter-date-start">

            <label>To:</label>
            <input type="date" id="filter-date-end">

            <!-- Reset Button -->
            <button id="filter-reset" type="button">
                Reset
            </button>
        </div>

    </section>
    <!-- ðŸ”¼ END FILTER BAR -->

    <!-- KPI Cards -->
    <section id="kpi-container" class="kpi-grid"></section>

    <!-- Chart Title -->
    <h2 class="chart-title">Answered Contacts by Line of Business</h2>

    <!-- Chart Canvas -->
    <div class="chart-wrapper">
        <canvas id="lobChart"></canvas>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>

</body>
</html>
