<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LQS Analytics Dashboard</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- APP SHELL -->
    <div class="app-shell">

        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="top-left">
                <h1>LQS Analytics</h1>
                <span class="subtitle">Contact Center Performance Overview</span>
            </div>
            <div class="top-right">
                <div class="status-pill" id="status-pill">Loading latest dataâ€¦</div>
            </div>
        </header>

        <!-- CONTROL STRIP -->
        <section class="control-bar">

            <!-- Program -->
            <select id="filter-program">
                <option value="">Program</option>
            </select>

            <!-- Day -->
            <select id="filter-day">
                <option value="">Day</option>
            </select>

            <!-- Month -->
            <select id="filter-month">
                <option value="">Month</option>
            </select>

            <!-- Year -->
            <select id="filter-year">
                <option value="">Year</option>
            </select>

            <!-- Quarter -->
            <select id="filter-quarter">
                <option value="">Quarter</option>
            </select>

            <!-- Date range + reset -->
            <div class="date-controls">
                <span>From</span>
                <input type="date" id="filter-date-start">
                <span>To</span>
                <input type="date" id="filter-date-end">
                <button id="filter-reset" type="button">Reset</button>
            </div>

        </section>

        <!-- ACTIVE FILTER TAGS (optional, JS can fill later) -->
        <section class="active-filters" id="active-filters"></section>

        <!-- MAIN DASHBOARD CANVAS -->
        <main class="dashboard-grid">

            <!-- LEFT: SCORECARD PANEL -->
            <section class="panel left-panel">
                <div class="panel-header">
                    <h2>Scorecards</h2>
                    <span class="panel-subtitle">Key KPIs</span>
                </div>
                <div id="kpi-container" class="compact-kpi-grid"></div>
            </section>

            <!-- RIGHT: VISUALS PANEL -->
            <section class="panel right-panel">
                <div class="panel-header">
                    <h2>Performance by Program</h2>
                    <span class="panel-subtitle">Answered Contacts by Line of Business</span>
                </div>

                <div class="chart-card tall-chart">
                    <canvas id="lobChart"></canvas>
                </div>

                <!-- SECONDARY ZONE FOR FUTURE VISUALS / TABLES
                <div class="chart-row">
                    <div class="chart-card">
                        <h3>Service Level Trend</h3>
                        <canvas id="slChart"></canvas>
                    </div>
                    <div class="chart-card">
                        <h3>Abandon Rate Trend</h3>
                        <canvas id="abnChart"></canvas>
                    </div>
                </div>
                -->

            </section>

        </main>

        <!-- ALERTS TOAST AREA -->
        <div class="alerts-container" id="alerts"></div>

    </div>

    <!-- MAIN SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
