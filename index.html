<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LQS Analytics Dashboard - Advanced</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>LQS Analytics Dashboard</h1>
        <div id="status-bar" class="status-bar">Loading...</div>
    </header>

    <!-- ALERT BANNERS -->
    <section id="alerts-container" class="alerts-container"></section>

    <!-- TWO-COLUMN DASHBOARD LAYOUT -->
    <div class="dashboard-grid">
        
        <!-- LEFT: FILTERS + COMPACT KPIs -->
        <div class="left-panel">
            <!-- FILTER BAR + SEARCH + EXPORTS -->
            <section id="filters" class="filter-bar">
                <input type="text" id="quick-search" placeholder="ðŸ” Search...">
                <select id="filter-program"><option value="">Program</option></select>
                <select id="filter-day"><option value="">Day</option></select>
                <select id="filter-month"><option value="">Month</option></select>
                <select id="filter-year"><option value="">Year</option></select>
                <select id="filter-quarter"><option value="">Quarter</option></select>
                <div class="date-range">
                    <input type="date" id="filter-date-start">
                    <input type="date" id="filter-date-end">
                    <button id="filter-reset" type="button">Reset</button>
                </div>
                <div class="export-buttons">
                    <button onclick="exportCSV()" title="CSV">ðŸ“Š</button>
                    <button onclick="exportPDF()" title="PDF">ðŸ“„</button>
                </div>
            </section>

            <!-- ACTIVE FILTER TAGS -->
            <section id="active-filters" class="active-filters"></section>

            <!-- COMPACT KPI CARDS -->
            <section id="kpi-container" class="compact-kpi-grid"></section>
        </div>

        <!-- RIGHT: CHARTS & INSIGHTS -->
        <div class="right-panel">
            <!-- LOB CHART (Main) -->
            <div class="chart-card">
                <h3>Answered by LOB</h3>
                <canvas id="lobChart"></canvas>
            </div>

            <!-- TRENDS + HEATMAP -->
            <div class="chart-card">
                <h3>Trends & Service Level</h3>
                <div class="mini-charts">
                    <canvas id="trendChart"></canvas>
                    <canvas id="heatmapChart"></canvas>
                </div>
            </div>

            <!-- INSIGHTS TABLE (Compact) -->
            <div class="chart-card">
                <h3>Top/Worst Performers</h3>
                <div id="insights-table" class="compact-insights"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
