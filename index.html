<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LQS Analytics Dashboard - Advanced</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>LQS Analytics Dashboard</h1>
        <div id="status-bar" class="status-bar">Loading...</div>
    </header>

    <!-- ALERT BANNERS -->
    <section id="alerts-container" class="alerts-container"></section>

    <!-- FILTER BAR + SEARCH + EXPORTS -->
    <section id="filters" class="filter-bar">
        <!-- Quick Search -->
        <input type="text" id="quick-search" placeholder="üîç Search all data...">

        <!-- Filters -->
        <select id="filter-program"><option value="">Program</option></select>
        <select id="filter-day"><option value="">Day</option></select>
        <select id="filter-month"><option value="">Month</option></select>
        <select id="filter-year"><option value="">Year</option></select>
        <select id="filter-quarter"><option value="">Quarter</option></select>

        <!-- Date Range + Reset -->
        <div class="date-range">
            <label>From:</label>
            <input type="date" id="filter-date-start">
            <label>To:</label>
            <input type="date" id="filter-date-end">
            <button id="filter-reset" type="button">Reset</button>
        </div>

        <!-- Export Buttons -->
        <div class="export-buttons">
            <button onclick="exportCSV()" title="Download CSV">üìä CSV</button>
            <button onclick="exportPDF()" title="Print PDF">üìÑ PDF</button>
            <button onclick="exportImage()" title="Screenshot">üñºÔ∏è Image</button>
        </div>
    </section>

    <!-- ACTIVE FILTER TAGS -->
    <section id="active-filters" class="active-filters"></section>

    <!-- KPI Cards -->
    <section id="kpi-container" class="kpi-grid"></section>

    <!-- INSIGHTS TABLE -->
    <section id="insights-section" class="insights-section">
        <h2 class="chart-title">Top Performers vs Worst Performers</h2>
        <div id="insights-table" class="insights-table"></div>
    </section>

    <!-- TRENDS DASHBOARD -->
    <section id="trends-section" class="trends-section">
        <h2 class="chart-title">Weekly Trends & Service Level Heatmap</h2>
        <div class="multi-chart-grid">
            <canvas id="trendChart"></canvas>
            <canvas id="heatmapChart"></canvas>
        </div>
    </section>

    <!-- Main LOB Chart -->
    <h2 class="chart-title">Answered Contacts by Line of Business</h2>
    <div class="chart-wrapper">
        <canvas id="lobChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
