<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTHER LOBs CALL CENTER DASHBOARD</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
    <header>
        <h1>üìä OTHER LOBs CALL CENTER DASHBOARD</h1>
        <div id="status-bar" class="status-bar">Loading...</div>
        
        <!-- ALL CONTROLS ON ONE SINGLE LINE -->
        <div id="control-bar" class="control-bar">
            <!-- Search -->
            <input type="text" id="quick-search" placeholder="üîç Search all data...">
            
            <!-- Compact Filters -->
            <select id="filter-program">
                <option value="">Program</option>
            </select>
            <select id="filter-day">
                <option value="">Day</option>
            </select>
            <select id="filter-month">
                <option value="">Month</option>
            </select>
            <select id="filter-year">
                <option value="">Year</option>
            </select>
            <select id="filter-quarter">
                <option value="">Quarter</option>
            </select>
            
            <!-- Date Range -->
            <div class="date-controls">
                <input type="date" id="filter-date-start">
                <input type="date" id="filter-date-end">
                <button id="filter-reset" type="button">Reset</button>
            </div>
            
            <!-- Export Buttons -->
            <div class="export-buttons">
                <button onclick="exportCSV()" title="Download CSV">üìä CSV</button>
                <button onclick="exportPDF()" title="Print PDF">üìÑ PDF</button>
                <button onclick="exportImage()" title="Screenshot">üñºÔ∏è PNG</button>
            </div>
        </div>
    </header>

    <!-- ALERT BANNERS -->
    <section id="alerts-container" class="alerts-container"></section>

    <!-- ACTIVE FILTER TAGS -->
    <section id="active-filters" class="active-filters"></section>

    <!-- TWO-COLUMN DASHBOARD - PERFECT SINGLE SCREEN FIT -->
    <div class="dashboard-grid">
        <!-- LEFT: COMPACT KPIs (2x3 GRID) -->
        <div class="left-panel">
            <section id="kpi-container" class="compact-kpi-grid"></section>
        </div>

        <!-- RIGHT: CHARTS & INSIGHTS -->
        <div class="right-panel">
            <!-- MAIN HEATMAP: ANSWERED BY DAY OF WEEK -->
            <div class="chart-card tall-chart">
                <h3>Answered Contacts by Day of Week <span style="font-size: 12px; opacity: 0.7;">(Heatmap)</span></h3>
                <canvas id="lobChart"></canvas>
            </div>
            
            <!-- TOP ROW: TRENDS + SERVICE METRICS -->
            <div class="chart-row">
                <div class="chart-card">
                    <h3>Weekly Trends</h3>
                    <canvas id="trendChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Service Level</h3>
                    <canvas id="heatmapChart"></canvas>
                </div>
            </div>
            
            <!-- BOTTOM: TOP/WORST PERFORMERS TABLE -->
            <div class="chart-card">
                <h3>Top/Worst LOB Performers</h3>
                <div id="insights-table" class="compact-insights"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
