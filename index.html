<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LQS Analytics Dashboard</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- APP SHELL -->
    <div class="app-shell">

        <!-- TOP BAR -->
        <header class="top-bar">
            <div class="top-left">
                <h1>LQS Analytics</h1>
                <span class="subtitle">Contact Center Performance Overview</span>
            </div>
            <div class="top-right">
                <div class="status-pill" id="status-pill">
                    Loading latest dataâ€¦
                </div>
            </div>
        </header>

        <!-- CONTROL STRIP -->
        <section class="control-bar">

            <!-- Business (was Program) -->
            <select id="filter-program">
                <option value="">Business</option>
            </select>

            <!-- Day -->
            <select id="filter-day">
                <option value="">Day</option>
            </select>

            <!-- Month -->
            <select id="filter-month">
                <option value="">Month</option>
            </select>

            <!-- Year -->
            <select id="filter-year">
                <option value="">Year</option>
            </select>

            <!-- Quarter -->
            <select id="filter-quarter">
                <option value="">Quarter</option>
            </select>

            <!-- Date range + reset -->
            <div class="date-controls">
                <span>From</span>
                <input type="date" id="filter-date-start">
                <span>To</span>
                <input type="date" id="filter-date-end">
                <button id="filter-reset" type="button">Reset</button>
            </div>

        </section>

        <!-- ACTIVE FILTER TAGS (optional placeholder) -->
        <section class="active-filters" id="active-filters"></section>

        <!-- MAIN DASHBOARD CANVAS -->
        <main class="dashboard-grid">

            <!-- LEFT: SCORECARD PANEL -->
            <section class="panel left-panel">
                <div class="panel-header">
                    <h2>Scorecards</h2>
                    <span class="panel-subtitle">Business KPIs</span>
                </div>
                <div id="kpi-container" class="compact-kpi-grid"></div>
            </section>

            <!-- RIGHT: 2x2 GRID OF CHART BOXES -->
            <section class="panel right-panel">
                <div class="panel-header">
                    <h2>Performance by Business</h2>
                    <span class="panel-subtitle">Volume, Service, and Efficiency</span>
                </div>

                <div class="right-grid">
                    <!-- Top-left: Answered by Business -->
                    <div class="chart-card">
                        <h3 class="chart-title-sm">Answered Contacts by Business</h3>
                        <div class="chart-inner">
                            <canvas id="lobChart"></canvas>
                        </div>
                    </div>

                    <!-- Top-right: Volume Trend -->
                    <div class="chart-card">
                        <h3 class="chart-title-sm">Volume Trend</h3>
                        <div class="chart-inner">
                            <canvas id="volumeTrendChart"></canvas>
                        </div>
                    </div>

                    <!-- Bottom-left: Service Level & Abandon % -->
                    <div class="chart-card">
                        <h3 class="chart-title-sm">Service Level &amp; Abandon %</h3>
                        <div class="chart-inner">
                            <canvas id="slAbnTrendChart"></canvas>
                        </div>
                    </div>

                    <!-- Bottom-right: AHT by Business -->
                    <div class="chart-card">
                        <h3 class="chart-title-sm">Average Handle Time by Business</h3>
                        <div class="chart-inner">
                            <canvas id="ahtChart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- ALERTS TOAST AREA -->
        <div class="alerts-container" id="alerts"></div>

    </div>

    <!-- MAIN SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
